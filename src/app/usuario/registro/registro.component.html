<form class="div-cont" align="center">
  <div class="divs">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Correo</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contrase√±a</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Nombre</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Usuario Personalizado</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputState">Tipo de usuario</label>
        <select id="inputState" class="form-control">
          <option selected>Seleccione</option>
          <option>Administrador</option>
          <option>SuperAdministrador</option>
          <option>Suscriptor</option>

        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estas deseas suscribirte?</label>
        <select id="inputState" class="form-control">
          <option selected>Selecciones...</option>
          <option>Si</option>
          <option>No</option>

        </select>
      </div>

    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto terminos y condiciones
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [routerLink]="['/']">Registrarme</button>
  </div>
</form>
